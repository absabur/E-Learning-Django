{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Sign Up {% endblock %}
{% block body_block %}
  <h1>Sign Up</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Sign Up" class="btn btn-success w-100" />
  </form>
  <br />
  <p>
    Already have an account? <a href="{%url 'App_Auth:login'%}">Log In</a>
  </p>
{% endblock %}
