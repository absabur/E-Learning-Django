{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Log In {% endblock %}
{% block body_block %}
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Log In" class="btn btn-success w-100" />
  </form>
  <br />
  <p>
    Don't have an account? <a href="{%url 'App_Auth:signup'%}">Sign Up</a>
  </p>
{% endblock %}
